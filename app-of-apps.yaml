apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cost-qa-addons
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/ayushj0909/addons.git
    targetRevision: HEAD
    path: chart
    helm: {}
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
